<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
            type="text/css">
        <link
            rel="stylesheet"
            href="style.css"
            media="screen"
            charset="utf-8">
        <title>Todo App</title>
    </head>
    <body>
        <header class="head">
            <img 
                class="todo__list" 
                src="./eisenhower-matrix.jpg" 
                alt="ToDoList">
            <a 
                class="more__info"
                href="https://goal-life.com/page/method/matrix-eisenhower">
                Want more details?
            </a>
        </header>
        <main class="main__todo">
            <label class="head__tasks">Add Item</label>
            <section class="task__wrapper">
                <input
                    id="new-task"
                    class="task"
                    type="text">
                <button>Add</button>
            </section>
            <h3 class="head__tasks">Todo</h3>
            <ul id="incompleteTasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input class="task" type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="">
                    </button>
                </li>
                <li class="edit__mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input
                        type="text"
                        value="go shopping"
                        class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
            <h3 class="head__tasks">Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </main>
    <script src="app.js"></script>
    </body>
</html>
